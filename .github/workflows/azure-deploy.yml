name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Generate Prisma Client
      working-directory: ./backend
      run: npx prisma generate

    - name: Deploy database migrations
      working-directory: ./backend
      run: npx prisma migrate deploy
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Run tests
      working-directory: ./backend
      run: npm test
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}

    - name: Create deployment package
      run: |
        cd backend
        zip -r ../deploy.zip . -x ".env" -x "*.http" -x ".git/*"
        cd ..
        unzip -l deploy.zip

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pankki-api'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./deploy.zip

    - name: Check deployment status
      run: |
        echo "Deployment completed!"
        echo "API URL: https://pankki-api-dcb8eubhg5c5eya6.swedencentral-01.azurewebsites.net"
        echo "API Docs: https://pankki-api-dcb8eubhg5c5eya6.swedencentral-01.azurewebsites.net/api-docs"
